paths:
    tests: tests-codeception
    output: tests-common/_output
    data: tests-codeception/_data
    support: tests-codeception/_support
    envs: tests-codeception/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
coverage:
    enabled: true
    include:
        - src/*
    low_limit: 50
    high_limit: 100
